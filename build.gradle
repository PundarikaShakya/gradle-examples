


apply plugin: 'eclipse-wtp'
apply plugin: 'war'
apply plugin: 'maven'

repositories {  
    jcenter()
    mavenCentral()
}

dependencies {   
    compile 'org.slf4j:slf4j-api:1.7.21'   
    testCompile 'junit:junit:4.12'
     compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"  
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

